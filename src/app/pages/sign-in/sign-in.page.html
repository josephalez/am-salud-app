<ion-content>
  <div class="img-logo-container">
    <img src="assets/images/logo/logoBlancoAMsalud.png" class="img-logo" alt="logo">
  </div>
  <div class="content-section">
    <ion-card class="auth-card">
      <ion-card-header>
        <h1 class="ion-text-center title">INICIA SESIÓN</h1>
      </ion-card-header>
      <ion-card-content>
 
        <form [formGroup]="loginForm" >
          
          <ion-item mode="ios"  lines="none" class="auth-input-container">
            <ion-label position="stacked" color="medium" >Correo</ion-label>
            <ion-input mode="ios"  class="auth-input" placeholder="Email" formControlName="email" type="email" ></ion-input>   
          </ion-item>

          <ion-item mode="ios"  lines="none" class="auth-input-container">
            <ion-label position="stacked" color="medium" >Contraseña</ion-label>
            <ion-input mode="ios"  class="auth-input" placeholder="****" formControlName="password" type="password"></ion-input>   
          </ion-item>

        </form>
      </ion-card-content>
      <ion-button class="btn-forgot" expand="full" fill="clear" (click)="forgotPassword()">
        Olvidaste tu contraseña?
      </ion-button>
    </ion-card>
    <ion-button class="btn-auth ion-text-capitalize" mode="md" expand="full" shape="round" fill="solid"
      (click)="login()">
      INICIAR SESIÓN
    </ion-button>

    <p class="ion-text-center account-text"><b>¿No tienes cuenta?</b> <a (click)="signUp()">Regístrate</a></p>
  </div>
</ion-content>
