
<ion-card class="congrats-card">

  <ion-row>
    <ion-button class="exit-btn" (click)="closeModal()" color="medium" fill="clear">
      <ion-icon slot="icon-only" name="close" ></ion-icon>
    </ion-button>
  </ion-row>

  <ion-card-content class="congrats-card-wrapper">
    
    <ion-item lines="none">
      <ion-label position="stacked" >
        <p>Correo</p>
        <h2 class="ion-text-wrap" >{{asociado.email}}</h2>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked" >
        <p>Nombre</p>
        <h2 class="ion-text-wrap" >{{asociado.name}}</h2>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked" >
        <p>GÃ©nero</p>
        <h2 class="ion-text-wrap" >{{asociado.genero}}</h2>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked" >
        <p>Fecha de nacimiento</p>
        <h2 class="ion-text-wrap" >{{asociado.birthday}}</h2>
      </ion-label>
    </ion-item>

  </ion-card-content>
  
</ion-card>
